<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- The second library DOM will tell the DOM how to create element -->
<body>
    <!-- 
        By Simply inject React into the DOM we have now used React,
        react is just a piece of JS code.
        This script gives a  Global Object React in the browser.
        and also the React DOM
     -->

     <div id="root">

        <h1>Hello From HTML</h1>
        <h1>Hello From HTML</h1>
        <h1>Hello From HTML</h1>
        <h1>Hello From HTML</h1>

     </div>
     <!-- What ever is there insid the Root, React will overwrite them
        
    
    -->
</body>
<script>

    const heading = React.createElement("h1" , {
        id : "title"
    } , "Hello from React"); 

    //h1 will now have an attribute id
    //createElement will create a tag
    //takes 3 args,<tagname,object,valueInside_tag>

    console.log(heading); 
    //This is a plaing JS object.
    //The react elements are basically object.
    

    const root = ReactDOM.createRoot(document.getElementById("root"));

    //this tells where in HTML we want to run the react code.

    root.render(heading);
    //passing a react element inside the root.
    //This render method, takes an object and modifies the DOM.
    //Hence DOM is rendered with the values of this react element, which is nothing but a 
    //JS object.

</script>
</html>
